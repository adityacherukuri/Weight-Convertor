<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Weight Converter</title>
        <style>
            body{
                margin-top: 50px;
                background-color: #272525;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-5">Weight Converter</h1>
                <form>
                    <div class="form-group ">
                    <input type="number" id="user-input" class="form-control form-control-lg" placeholder="Enter pounds to convert..">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                          <h5>Grams:</h5>
                          <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h5>Kilograms:</h5>
                            <div id="kilogramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                       <div class="card-block">
                            <h5>Ounces:</h5>
                            <div id="ouncesOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
